<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <base href="..">
    <title>Nebraska</title>
    <link rel="stylesheet" href="https://deblaschke.github.io/travel-slideshows-west/css/slideshow.css">
    <script src="https://deblaschke.github.io/travel-slideshows-west/js/slideshow.js"></script>
    <script src="https://deblaschke.github.io/travel-slideshows-west/js/description_trip.js"></script>
  </head>
  <body>
    <table id="outerTable">
      <tr>
        <td>
          <span id="slideTitle">Nebraska</span>
        </td>
      </tr>
      <tr>
        <td>
          <table id="innerTable"><tr><td>
            <img class="tripPix" alt="Title" src="STATES/title_states.jpg" style="width:95%;height:71%;">
            <img class="tripPix" alt="Slide" src="https://deblaschke.github.io/travel-slideshows-east/2008Trip/001_E1130639-Chimney_Rock_National_Historic_Site.jpg" style="height:95%;width:71%;">
            <img class="tripPix" alt="Slide" src="https://deblaschke.github.io/travel-slideshows-east/2008Trip/002_E1130708-Scotts_Bluff_National_Monument.jpg" style="height:95%;width:71%;">
            <img class="tripPix" alt="Slide" src="https://deblaschke.github.io/travel-slideshows-east/2008Trip/003_E1130716C-Saddle_Rock_in_Scotts_Bluff_National_Monument.jpg" style="width:95%;height:71%;">
            <img class="tripPix" alt="Slide" src="https://deblaschke.github.io/travel-slideshows-east/2008Trip/004_E1130744-Eagle_Rock_in_Scotts_Bluff_National_Monument.jpg" style="width:95%;height:71%;">
            <img class="tripPix" alt="Slide" src="https://deblaschke.github.io/travel-slideshows-east/2008Trip/005_E1130745-Crown_Rock_in_Scotts_Bluff_National_Monument.jpg" style="height:95%;width:71%;">
            <img class="tripPix" alt="Slide" src="https://deblaschke.github.io/travel-slideshows-east/2008Trip/006_E1130753-Dome_Rock_in_Scotts_Bluff_National_Monument.jpg" style="height:95%;width:71%;">
            <img class="tripPix" alt="Credit" src="https://deblaschke.github.io/travel-slideshows-east/images/theend1.jpg" style="width:95%;height:71%;">
            <img class="tripPix" alt="Credit" src="https://deblaschke.github.io/travel-slideshows-east/images/theend2.jpg" style="width:95%;height:71%;">
          </td></tr></table>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="changePic(-1)" id="buttonPrev" title="Previous slide"><b>&#10094;</b></button>
          <button onclick="toggleFlow(this)" id="buttonPlayPause" title="Pause">&#10074;&#10074;</button>
          <button onclick="changePic(1)" id="buttonNext" title="Next slide"><b>&#10095;</b></button>
        </td>
      </tr>
      <tr>
        <td>
          <span id="slideName"></span>
        </td>
      </tr>
    </table>
  </body>
</html>
