<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <base href="..">
    <title>Arkansas</title>
    <link rel="stylesheet" href="https://deblaschke.github.io/travel-slideshows-west/css/slideshow.css">
    <script src="https://deblaschke.github.io/travel-slideshows-west/js/slideshow.js"></script>
    <script src="https://deblaschke.github.io/travel-slideshows-west/js/description_trip.js"></script>
  </head>
  <body>
    <table id="outerTable">
      <tr>
        <td>
          <span id="slideTitle">Arkansas</span>
        </td>
      </tr>
      <tr>
        <td>
          <table id="innerTable"><tr><td>
            <img class="tripPix" alt="Title" src="STATES/title_AR.jpg" style="width:95%;height:71%;">
            <img class="tripPix" alt="Slide" src="https://deblaschke.github.io/travel-slideshows-east/1998Trip/001_B266-02-Hot_Springs_National_Park.jpg" style="height:95%;width:63%;">
            <img class="tripPix" alt="Slide" src="https://deblaschke.github.io/travel-slideshows-east/1998Trip/002_B266-06-Hot_Springs_National_Park.jpg" style="height:95%;width:63%;">
            <img class="tripPix" alt="Slide" src="https://deblaschke.github.io/travel-slideshows-east/1998Trip/003_B266-14-Hot_Springs_National_Park.jpg" style="height:95%;width:63%;">
            <img class="tripPix" alt="Slide" src="https://deblaschke.github.io/travel-slideshows-east/1998Trip/004_B266-16-Quapaw_Bathhouse_in_Hot_Springs_National_Park.jpg" style="width:95%;height:63%;">
            <img class="tripPix" alt="Slide" src="https://deblaschke.github.io/travel-slideshows-east/1998Trip/005_B266-18-Buckstaff_Bathhouse_in_Hot_Springs_National_Park.jpg" style="width:95%;height:63%;">
            <img class="tripPix" alt="Slide" src="https://deblaschke.github.io/travel-slideshows-east/1998Trip/006_B266-22C-Fordyce_Bathhouse_in_Hot_Springs_National_Park.jpg" style="width:95%;height:63%;">
            <img class="tripPix" alt="Slide" src="https://deblaschke.github.io/travel-slideshows-east/1998Trip/007_B266-23-Hot_Springs_National_Park.jpg" style="width:95%;height:63%;">
            <img class="tripPix" alt="Slide" src="https://deblaschke.github.io/travel-slideshows-east/1998Trip/008_B266-25-The_Grand_Promenade_in_Hot_Springs_National_Park.jpg" style="width:95%;height:63%;">
            <img class="tripPix" alt="Credit" src="https://deblaschke.github.io/travel-slideshows-east/images/theend1.jpg" style="width:95%;height:71%;">
            <img class="tripPix" alt="Credit" src="https://deblaschke.github.io/travel-slideshows-east/images/theend2.jpg" style="width:95%;height:71%;">
          </td></tr></table>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="changePic(-1)" id="buttonPrev" title="Previous slide"><b>&#10094;</b></button>
          <button onclick="toggleFlow(this)" id="buttonPlayPause" title="Pause">&#10074;&#10074;</button>
          <button onclick="changePic(1)" id="buttonNext" title="Next slide"><b>&#10095;</b></button>
        </td>
      </tr>
      <tr>
        <td>
          <span id="slideName"></span>
        </td>
      </tr>
    </table>
  </body>
</html>
